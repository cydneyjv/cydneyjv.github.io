<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sprite Tutorial">
    <meta name="author" content="Cydney Vicentina">
    <!-- links for my css and javascript-->
    <link rel="stylesheet" href="style.css">
    <title>Sprite Tutorial</title>
</head>
<body>
  <!-- adding a div for my sprite! -->
    <div class = "sprite-text">
      <h1 class = "sprite-saying">This is my sprite!</h1>
      <!-- adding a div for my sprite! -->
      <div class = "sprite">
        <!-- the class determines what the sprite is doing ("wave-left" is the action and direction she's facing) -->
        <img class = "sprite-sheet pixelart magic-left" src = "cjv-sprite.png" alt = "sprite image">
      </div>
      <!-- adding extra sprites here -->
      <div class = "sprite">
        <img class = "sprite-sheet pixelart thrust-front" src = "cjv-sprite.png" alt = "sprite image">
      </div>
      <div class = "sprite">
        <img class = "sprite-sheet pixelart walk-right" src = "cjv-sprite.png" alt = "sprite image">
      </div>
      <div class = "sprite">
        <img class = "sprite-sheet pixelart shoot-back" src = "cjv-sprite.png" alt = "sprite image">
      </div>
      <div class = "sprite">
        <img class = "sprite-sheet pixelart fall-front" src = "cjv-sprite.png" alt = "sprite image">
      </div>
    </div>

  </div>
</body>
</html>
