<!-- home and shopping cart icon on separate line because they are floating left and right -->
<ul>

<!-- three object navigation bar -->
<ul>

<!-- shopping cart title -->
<h3 style="margin-left: -25px">SHOPPING CART</h3>

<!-- top 3 labels -->
<div class="secondgrid" style="margin-top: -30px">
  <div class="seconditem">
    <h4 style="font-size:25px;font-weight:normal" >Quantity</h4>
  </div>
  <div class="seconditem">
    <h4 style="font-size:25px; text-align:left; margin-left: 30px;font-weight:normal">Item</h4>
  </div>
  <div class="seconditem">
    <h4 style="font-size:25px;font-weight:normal">Price</h4>
  </div>

<div id = "scpage1" class = "seconditem"> </div>
<div id = "scpage2" class = "seconditem"> </div>
<div id = "scpage3" class = "seconditem"> </div>

<script id="scitem1" type="text/html">
  <div class="seconditem" style="margin-top: -20px">
    <div class="secondgrid" style="margin-top: 20px">
      <div class="seconditem" style="margin-right:-200px;margin-top: -10px">
        <i onclick = "subtract(this)"class="fas fa-minus less" style='font-size:18px;color:rgba(177, 131, 119, 1);margin:0'></i>
      </div>
      <div class="seconditem">
        <h4 class = "quantity" style="font-size:24px;margin:0">1</h4>
      </div>
      <div class="seconditem" style="margin-top: -10px;margin-left: -180px">
        <i onclick = "add(this)" class="fas fa-plus more" style='font-size:18px;color:rgba(177, 131, 119, 1);margin:0'></i>
      </div>
    </div>
  </div>
  <p style="font-size:5px; visibility: hidden">A</p>
  <!-- about catering -->
  <div onload = "dozen()" class="seconditem" style="margin-top: -40px">
    <h6 class = "hiddendozen" style="font-size:15px;color:rgba(131, 122, 120, 1);visibility: hidden">For more than a dozen,<br>contact us about catering!</h6>
  </div>
  <p style="font-size:16px; visibility: hidden">A</p>
</script>

<script id="scitem2" type="text/html">
  <div class="seconditem" style="margin-top: -25px">
    <h4 class = "name" style="font-size:25px; text-align:left; margin-left: 30px">Famous Original Cinnamon Rolls</h4>
  </div>
    <div class="seconditem" style="margin-top: -40px">
    <div class="secondgrid" style="margin-top: 20px">
      <div class="seconditem" style="">
        <img class = "image" src = "images/glaze.jpeg" width = 100 alt = "detail 1 walnut">
      </div>
      <div class="seconditem">
        <h6 style="margin-top:10px;margin-left: -80px; font-size:25px">Glaze:</h6>
      </div>
      <!-- dropdown to re-select glaze, if needed -->
      <div class="seconditem" style="margin-left: -200px;margin-top:5px; height:35px">
        <select style="font-size:25px">
        <option class = "glaze" value="" selected disabled hidden>No Glaze</option>
         <option value="no">No Glaze</option>
         <option value="sm">Sugar Milk Glaze</option>
         <option value="vm">Vanilla Milk Glaze</option>
         <option value="dc">Double Chocolate</option>
        </select>
      </div>
    </div>
  </div>
</script>

<script id="scitem3" type="text/html">
  <div class="seconditem" style="margin-top: -30px">
    <div class = "secondgrid" style = "margin-left: 160px">
      <div class = "seconditem"><h4 class = "price" style="font-size:25px">$2.49</h4></div>
      <div class = "seconditem"><i id = "sct" onclick = "trashing(this)" class="fas fa-trash-alt trash" style="margin-left: 100px;margin-top: 40px; color:rgba(177, 131, 119, 1)"></i></div>
    </div>
  </div>
  <p style="font-size:0px; visibility: hidden">A</p>
  <!-- info about saving $$ -->
  <div class="seconditem" style="margin-top: -55px">
    <h6 class = "hiddensave" style="font-size:15px;color:rgba(131, 122, 120, 1);visibility: hidden">You saved $6.00 by<br>ordering 12 rolls!</h6>
  </div>
  <p style="font-size:5px; visibility: hidden">A</p>
</script>

<!-- total price of whole cart -->
  <div class="seconditem"> 
  </div>
  <div class="seconditem">
    <h3 style="text-align: right;margin-top: -17px;margin-right: -130px">Total:</h3>
  </div>
  <div class="seconditem" style="margin-top: -75px">
      <h4 id = "sctotal" style="font-size:40px">$0.00</h4>
      <h6 style="font-size:15px;color:rgba(131, 122, 120, 1);margin-top: -50px">[S & H not included]</h6>
      <!-- proceed to checkout button -->
      <h5 style="max-width: 130px;margin-left: 135px;margin-top: -20px">Proceed to Checkout ></h5>
  </div>
</div>
