<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home page">
    <meta name="author" content="Cydney Vicentina">
    <!-- links for the bootstrap css, not used -->

    <!-- links for the bootstrap jQuery + javascript not used -->

    <!-- adding pdf viewer js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script> -->
    <!-- links for my css and javascript-->
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/src/script.js"></script>
    <!-- links for the pixel font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- links for the icons used -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>Cydney's Portfolio</title>
</head>
<body>
  <!-- adding a hidden div for the about me tabs that will pop up when you click the "About Me" button -->
  <div class = "about-me-tabs">

  </div>
  <!-- adding a new div for the about me sections-->
  <div class = "about-me-main">

  </div>
  <!-- adding an invisible div behind the about me tabs with an on click event listener to tell the css to hide the about me tabs when the user clicks anywhere outside of the tabs -->
  <div class = "invisible-div">
  </div>
  <!-- adding bottom gray bar -->
  <div class="bottom-footer">
    <div class="about-me">
    <!-- on the left side, add a button for an "about me" popup with a shadow -->
      <div id = "about-me-button">About Me</div>
    </div>
    <!-- on the right side, add the system date and time -->
    <div class="time-date">
      <span id = "t-d" style = "background-color: rgba(0,0,0,0); color: rgba(66, 129, 164, 1)">Date/Time</span>
      <div id="time-only" style = "background-color: rgba(0,0,0,0); color: rgba(66, 129, 164, 1)">

      </div>
    </div>
    <!-- small javascript to add date / time -->
        <script type ="text/javascript">
          var td = new Date();
          // split the date and time into two elements
          document.getElementById("t-d").innerHTML = td.toLocaleString().split(", ")[0];
          document.getElementById("time-only").innerHTML = td.toLocaleString().split(", ")[1];
        </script>
  </div>
  <!-- adding a div for the main window which will take up the whole screen on mobile -->
  <div class = "main-window-mobile">

  </div>
  <!-- adding main window div (center text + folders + sprite) -->
  <div class="main-window">
    <!-- adding div for popup window (when a folder is opened), html is added through my jQuery file (script.js) -->
    <div id = "popup-window">
      
    </div>
    <!-- adding a unique div for each folder, each containing the image icon and the title text underneath-->
    <div id = "process-books" class = "folder">
      <img class = "folder-images pixelart" src = "assets/images/f1.PNG" alt = "CMU Process Books">
      <h6 class = "folder-text">CMU Process Books</h6>
    </div>
    <div id = "coding-projects" class = "folder">
      <img class = "folder-images pixelart" src = "assets/images/f2.PNG" alt = "UCLA Coding Projects">
      <h6 class = "folder-text">UCLA Coding Projects</h6>
    </div>
    <div id = "video-edits" class = "folder">
      <img class = "folder-images pixelart" src = "assets/images/f3.PNG" alt = "Video Editing & Pitches">
      <h6 class = "folder-text">Video Editing & Pitches</h6>
    </div>
    <div id = "research-projects" class = "folder">
      <img class = "folder-images pixelart" src = "assets/images/f4.PNG" alt = "Research Experience">
      <h6 class = "folder-text">Research Experience</h6>
    </div>
    <div id = "advertising-books" class = "folder">
      <img class = "folder-images pixelart" src = "assets/images/f5.PNG" alt = "Advertising Plans Books">
      <h6 class = "folder-text">Advertising Plans Books</h6>
    </div>
    <div class = "sprite-text">
      <h6 class = "sprite-saying">Welcome to Cydney Vicentina's Portfolio!</h6>
      <!-- adding a div for my sprite! -->
      <div id = "sprite">
        <!-- the class determines what the sprite is doing ("wave-left" is the action and direction she's facing) -->
        <img class = "sprite-sheet pixelart wave-front" src = "assets/images/cjv-sprite.png" alt = "sprite image">
      </div>
    </div>
  </div>
</body>
</html>
