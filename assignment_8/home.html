    <title>Cydney's Portfolio</title>
</head>
<body>
  <!-- adding bottom gray bar -->
  <div class="bottom-footer">
    <div class="about-me">
    <!-- on the left side, add a button for an "about me" popup with a shadow -->
      <div style = "box-shadow: 2px 2px 5px grey; background-color: rgba(0,0,0,0); color: rgba(66, 129, 164, 1); padding: 15px">About Me</div>
    </div>
    <!-- on the right side, add the system date and time -->
    <div class="time-date">
      <span id = "t-d" style = "background-color: rgba(0,0,0,0); color: rgba(66, 129, 164, 1)">Date/Time</span>
      <div id="time-only" style = "background-color: rgba(0,0,0,0); color: rgba(66, 129, 164, 1)">

      </div>
    </div>
    <!-- small javascript to add date / time -->
        <script type ="text/javascript">
          var td = new Date();
          document.getElementById("t-d").innerHTML = td.toLocaleString().split(", ")[0];
          document.getElementById("time-only").innerHTML = td.toLocaleString().split(", ")[1];
        </script>
  </div>
  <!-- adding main window div (center text + folders + sprite) -->
  <div class="main-window">
    <!-- adding divs for each folder, each containing a button that contains the image icon and the title text underneath-->
    <div id = "process-books" class = "folder">
      <img class = "folder-images" src = "images/f1.PNG" alt = "CMU Process Books">
      <h6 class = "folder-text">CMU Process Books</h6>
    </div>
    <div id = "coding-projects" class = "folder">
      <img class = "folder-images" src = "images/f2.PNG" alt = "UCLA Coding Projects">
      <h6 class = "folder-text">UCLA Coding Projects</h6>
    </div>
    <div id = "video-edits" class = "folder">
      <img class = "folder-images" src = "images/f3.PNG" alt = "Video Editing and Pitches">
      <h6 class = "folder-text">Video Editing and Pitches</h6>
    </div>
    <div id = "research-projects" class = "folder">
      <img class = "folder-images" src = "images/f4.PNG" alt = "Research Experience">
      <h6 class = "folder-text">Research Experience</h6>
    </div>
    <div id = "advertising-books" class = "folder">
      <img class = "folder-images" src = "images/f5.PNG" alt = "Advertising Plans Books">
      <h6 class = "folder-text">Advertising Plans Books</h6>
    </div>
    <!-- adding div for popup window (when a folder is opened), html is added through my jQuery file (script.js) -->
    <div id = "popup-window" class = "gray-popup">
    </div>
  </div>
</body>
</html>
